<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <title>MTSU Historic Campus Tour | A Project of the Albert Gore Research Center</title>

  <link href="css/styles2.css" type="text/css" rel="stylesheet" />
  <script src="js/landmarks.js"></script>
  <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.10.1.custom.js" type="text/javascript"></script>
  <script src="js/jquery.smooth-scroll.min.js" type="text/javascript"></script>
  <script src="js/waypoints.min.js" type="text/javascript"></script>
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvloktPgM55YJWxAggRuTFD_vO9HkllhY&sensor=true">
  </script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/app.js"></script>

</head>

<body onload="initialize()">

  <script type="text/x-handlebars">
  {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">

  <header id="top">
    <img id="logo" src="images/logo.gif" alt="MTSU" />
    <h1>Historic Campus Tour</h1>
  </header>
  <section id="mapDrawer" class="">
    <div id="map_canvas"></div>
  </section>
  <nav>

  </nav>
  <section id="content">
  <em>Welcome to the MTSU Historic Campus Tour. Select a point of interest from the map above to learn more about the history of that site.</em>

  {{#each item in model}}
    <article {{bindAttr id="item.id"}}>
      <header>
        <h2>{{item.title}}</h2>
      </header>
      {{item.description}}
      <section class="media">
      {{#each item.media}}
        <aside {{bindAttr class="type"}}>
          <a {{bindAttr href="url"}} target="_blank">
            <h3>{{title}}</h3>
            <img {{bindAttr src="thumb"}} />
          </a>
        </aside>
      {{/each}}
      </section>
  
      <footer>
        <a class="nav top" href="#top">Back to Map</a>
      </footer>
    </article>
  {{/each}}
  </section>

  <footer>
    <p>All content is Copyright &copy; by Middle Tennesee State University 2013</p>
    <p>Information provided by the historical archives of the <a href="#">Albert Gore Sr. Research Center</a>
  </footer>

  </script>

</body>
</html>
